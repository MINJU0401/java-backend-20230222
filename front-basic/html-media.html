<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <!-- Object 요소 -->
    <!-- HTML 문서에서 각종 멀티미디어를 다루기위한 요소 -->
    <object width="900" height="900" data="https://koreascience.kr/article/JAKO200912651517978.pdf"></object>
    <object width="400" height="300" data="https://youtu.be/F2-90tB3CAI"></object>

    <!-- Embed 요소 -->
    <!-- HTML 문서에서 각종 멀티미디어를 다루기위한 요소 -->
    <embed width="900" height="900" src="https://koreascience.kr/article/JAKO200912651517978.pdf">

    <!-- Audio / Video 요소 -->
    <!-- 오디오와 비디오를 위한 HTML 요소 -->
    <audio src="/asset/SAMPLE_1.MP3" controls muted></audio>
    <video width="300" src="/asset/clouds.mp4" controls muted poster="attribute/nori.jpg"></video>

    <!-- img 태그의 src 속성 -->
    <img width=""200" height="200" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzAyMTFfMTM4%2FMDAxNjc2MDk0NzAwMzc0.frO-Ir2niIHN435RHyycaGT6K0TTof_GGicWjpyUjxwg.LzaheZs94g4ZkrnikRCT32RuJAUxA9WSEJOjNH8hs4Yg.JPEG.iboodongsan%2F1676089976_20220430180239-811.jpg&type=a340">
    <img src="./attribute/nori.jpg">
    <!-- 이미지 링크 구성 -->
    <a href="https://naver.com"><img src="attribute/nori.jpg">
</body>
</html>
